<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep dla uczniów</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Dzisiejsze promocje naszego sklepu</h1>
    </header>
    <nav>
        <h2>Taniej o 30%</h2>
<div><br></div>
        <ol type="a">
            <li> Gumka do mazania</li>
            <li>cienkopis</li>
            <li>pisaki 60szt</li>
            <li>markery 4szt</li>
        </ol>

    </nav>
    <main>
        <h2>Sprawdź cenę</h2>
<div><br></div>
        <form id="productForm">
            <select name="produkt" id="produkt">
                <option value="gumka">Gumka do mazania</option>
                <option value="cienkopis">Cienkopis</option>
                <option value="pisaki">Pisaki 60szt</option>
                <option value="markery">Markery 4szt</option>
            </select> 

            <button type="submit">Sprawdź</button>
        </form>
      
    </main>
    <aside>
        <h2>Kontakt</h2>
        <div><br></div>
        <p><a href="mailto:bok@sklep.pl">e-mail:bok@sklep.pl</a></p>
        <div><br></div>
        <img src="promocja.png" alt="Promocja">
    </aside>
    <footer>
Autor Strony : SS
    </footer>
</body>

</html>
